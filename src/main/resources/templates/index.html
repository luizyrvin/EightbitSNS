	<!DOCTYPE html>
	<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Time line</title>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	    <link rel="stylesheet" href="style.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	    <link rel="icon" href="data:,">
	    
	    
	</head>
	<body>
	    <div class="container mt-5">
	            <!-- 検索バー -->
	        <form th:action="@{/search}" method="get">
	            <div class="input-group mb-3">
			<input type="text" class="form-control" th:placeholder="${nullKeyword} ? ${nullKeyword} : 'キーワードで検索'" name="keyword">                
	                <div class="input-group-append">
	                    <button class="btn btn-outline-secondary" type="submit">Search</button>
	                </div>
	            </div>
	        </form>
	        <form th:action="@{/logout}" method="post" class="text-right">
	            <button type="submit" class="btn btn-outline-danger">ログアウト</button>
	        </form>
	        
	        <!-- ツイートボタン -->
			<div class="position-fixed bottom-0 end-0 p-3">
			    <button id="toggleTweetForm" class="btn btn-primary btn-lg">
			        <i class="fas fa-pen"></i>
			    </button>
			</div>
	        
	        
	           <!-- ツイート投稿フォーム -->
	        <div id="tweetForm"  class="container mt-4" style="display: none;">
	            <form th:action="@{/posttweet}" method="post">
	                <input type="hidden" name="userId" th:value="${userId}">
	                <input type="hidden" name="tweetUserId" th:value="${tweetUserId}">
	                <input type="hidden" name="username" th:value="${username}">  
	                <div class="form-group">
	                    <label for="tweetText">ツイート内容:</label>
	                    <textarea class="form-control" id="tweetText" name="tweetText" rows="3"></textarea>
	                </div>
	                <div class="text-center">
	                <button type="submit" class="btn btn-primary">投稿する</button>
	                </div>
	            </form>
	        </div>
	        
	        
	        
		 <!-- タイムラインのツイート表示 -->
	<div class="row">
	    <div class="col-md-6 tweet-card" th:each="tweet : ${tweets}" onclick="openTweetDetail(this)">
	        <div class="card mb-3">
	            <div class="card-body">  
	                <h5 class="card-title" th:text="${tweet.getUserName()}"></h5>
	                <p class="card-text small-text">投稿者ID:
	                    <a th:href="@{'/profile/' + ${tweet.getUserId()}}" class="profile-link" th:text="${tweet.getTweetUserId()}"></a>
	                </p>
	                <p class="card-text tweet-content" th:text="${tweet.tweetText}"></p>
	                <div class="row align-items-center">
	                    <div class="col mt-5">
	                        <!-- いいねボタン -->
	                        <input type="hidden" name="userId" th:value="${userId}">     
	                        <input type="hidden" name="tweetId" th:value="${tweet.getTweetId()}">
	                        <button class="btn btn-danger btn-sm like-button" onclick="likeTweet(event,this); return false;" >
	                            <i class="fas fa-heart"></i>
	                        </button>
	                        <!-- いいね数 -->
	                        <span class="ml-2 likes-count" th:text="${tweet.getLikes()}"></span>
	                    </div>
	                    <div class="col mt-5">
	                        <!-- コメントボタン -->
	                        <form th:action="@{/comment}" method="post" class="d-inline">
	                            <input type="hidden" name="userId" th:value="${tweet.getUserId()}">     
	                            <input type="hidden" name= "tweetId" th:value="${tweet.getTweetId()}">
	                            <button class="btn btn-primary btn-sm comment-button" type="submit" onclick="openCommentFormModal(event, 'commentForm_${tweet.getTweetId()}'); commentTweet(this) ">
	                                <i class="fas fa-comment"></i>
	                            </button>
	                        </form>
	                        <!-- コメント数 -->
	                        <span class="ml-2 " th:text="${tweet.getComments()}"></span>
	                    </div>
	                    <div class="col mt-5">
	                        <!-- リツイートボタン -->
	                        <form id="retweetForm_${tweet.getTweetId()}" class="d-inline"onsubmit="return false;">
	                            <input type="hidden" name="userId" th:value="${tweet.getUserId()}">     
	                            <input type="hidden" name="tweetId" th:value="${tweet.getTweetId()}">
								<button class="btn btn-success btn-sm retweet-button" type="button" onclick="openRetweetModal('${tweet.getTweetId()}');">
	                                <i class="fas fa-retweet"></i>
	                            </button>
	                        </form>
	                        <!-- リツイート数 -->
	                        <span class="ml-2" th:text="${tweet.getRetweets()}"></span>
	                    </div>
	                </div>
	                <div class="card-text-container">
	                    <p class="card-text text-sm-right small-text mb-0 text-gray" th:text="${#temporals.format(tweet.getPostDate(), 'M月d日H:mm')}"></p>
	                </div>
	                
	                
	                
	                <!-- リツイートモーダル -->
					<div class="modal fade" id="retweetModal" tabindex="-1" role="dialog" aria-labelledby="retweetModalLabel" aria-hidden="true">
					    <div class="modal-dialog" role="document">
					        <div class="modal-content">
					            <div class="modal-header">
					                <h5 class="modal-title" id="retweetModalLabel">リツイート内容</h5>
					                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					                    <span aria-hidden="true">&times;</span>
					                </button>
					            </div>
					            <div class="modal-body">
					                <p><strong>元のユーザーID:</strong> <span id="originalUserId"></span></p>
					                <p><strong>元の投稿内容:</strong> <span id="originalTweetContent"></span></p>
					            </div>
					        </div>
					    </div>
					</div>
	                
	                
	                
	                
	                
	                
	                
	                
		                  <!-- モーダルウィンドウ -->
				<div class="modal fade" th:id="'tweetDetailModal_' + ${tweet.getTweetId()}" tabindex="-1" 
					role="dialog" aria-labelledby="tweetDetailModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="tweetDetailModalLabel"></h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div>
									<!-- ユーザー名 -->
									<p th:text="${tweet.getUserName()}"
										style="font-weight: bold; font-size: 1.1em; display: inline-block;"></p>
									<p th:text="${tweet.getTweetUserId()}" style="display: inline-block;"></p>
								
								<p th:text="${tweet.getTweetText()}"></p>
								</div>
								<button class="btn btn-danger btn-sm like-button"
									data-user-id="${tweet.getUserId()}"
									data-tweet-id="${tweet.getTweetId()}" onclick="modalLikeTweet()">
									<i class="fas fa-heart"></i> <span id="tweetDetailLikes"></span>
								</button>
								<button class="btn btn-primary btn-sm comment-button"
									onclick="commentInModal()">
									<i class="fas fa-comment"></i>
								</button>
								<button class="btn btn-success btn-sm retweet-button"
									onclick="retweetInModal()">
									<i class="fas fa-retweet"></i>
								</button>
								<!-- 他のツイート詳細情報を追加 -->
								<!-- コメント入力フォーム -->
								<form th:action="@{/comment}" method="post" id="commentForm_${tweet.getTweetId()}">
									<!-- 下記inputはテスト用。実際はth:valueで動的に生成しないといけないが、エラー多発 -->
									<input type="hidden" name="userId" id="commentUserId" th:value="${userId}"> 
									<input type="hidden" name="tweetId" id="tweetId" th:value="${tweet.getTweetId()}">
									<div class="form-group">
										<label for="commentText">コメント:</label>
										<textarea class="form-control" name="text" id="text" rows="1"></textarea>
									</div>
									<!-- 送信ボタン -->
									<div class="text-right">
										<button class="btn btn-primary">送信</button>
									</div>
								</form>
								<!-- コメント一覧を表示する部分 thymeleafで判定してcommentListのtweetIdとtweet.getTweetIdを比較してtrueだったら表示する -->
							<div th:if="${commentList}">
							    <div th:each="comment : ${commentList}">
							        <p th:if="${comment.tweetId == tweet.getTweetId()}">
							            <span style="font-weight: bold; font-size: smaller;" th:text="${tweet.userName}"></span>
							            <a th:href="@{'/profile/' + ${tweet.getUserId()}}" style="display: inline-block;font-size: smaller;  "th:text="${tweet.tweetUserId}"></a><br>						        
							            <span style="font-size: smaller;" th:text="${comment.text}"></span>
							        </p>
							    </div>
							</div>
							</div>
						</div>
					</div>
				</div>
		                
	                
	                
	            </div>
	        </div>
	    </div>
	</div>
	
	
	
	
	
			
	
	
	
			
	
	     
	
	    <!-- JavaScriptの読み込み -->
	    <!-- JavaScript内 -->
	<!-- JavaScript内 -->
	
	
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script th:inline="javascript">
	    /*<![CDATA[*/
	    var commentList = /*[[${commentList}]]*/ [];
	    
	    // tweetIdが19のコメントのみを抽出
	    var filteredComments = commentList.filter(function(comment) {
	        return comment.tweetId === 20;
	    });
	
	    // 抽出したコメントをHTMLに表示
	    filteredComments.forEach(function(comment) {
	        var commentElement = '<div>' +
	                                '<p>ユーザーID: ' + comment.user_Id + '</p>' +
	                                '<p>コメント: ' + comment.text + '</p>' +
	                              '</div>';
	        $("#commentArea").append(commentElement);
	    });
	    /*]]>*/
	</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="tweet.js"></script>
	
	</body>
	</html>
